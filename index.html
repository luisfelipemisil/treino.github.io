        /* Estilo personalizado para o checkbox */
.custom-checkbox {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    cursor: pointer;
    transition: opacity 0.3s;
}

.custom-checkbox:hover {
    opacity: 0.8; /* Efeito de hover suave */
}

.custom-checkbox input[type="checkbox"] {
    display: none; /* Esconde o checkbox padrão */
}

.custom-checkbox .checkmark {
    width: 24px; /* Tamanho maior */
    height: 24px; /* Tamanho maior */
    border: 2px solid #2980b9;
    border-radius: 6px; /* Bordas mais arredondadas */
    margin-right: 12px;
    position: relative;
    background-color: #fff;
    transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
}

.custom-checkbox .checkmark::after {
    content: "✔"; /* Usando um ícone de check */
    position: absolute;
    top: 50%;
    left: 50%;
    font-size: 16px; /* Tamanho do ícone */
    color: #fff; /* Cor do ícone */
    transform: translate(-50%, -50%) scale(0);
    transition: transform 0.3s, opacity 0.3s;
}

.custom-checkbox input[type="checkbox"]:checked + .checkmark {
    background-color: #2980b9;
    border-color: #2980b9;
}

.custom-checkbox input[type="checkbox"]:checked + .checkmark::after {
    transform: translate(-50%, -50%) scale(1); /* Mostra o ícone de check */
    opacity: 1;
}

.custom-checkbox input[type="checkbox"]:checked + .checkmark + strong {
    text-decoration: line-through; /* Risca o texto quando marcado */
    color: #888; /* Muda a cor do texto para indicar conclusão */
}

/* Efeito de clique */
.custom-checkbox:active .checkmark {
    transform: scale(0.95); /* Efeito de "pressionado" */
}
    </style>
